<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Program Yönetimi | Zylfit PT</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <header class="bg-white shadow mb-6">
      <div class="max-w-7xl mx-auto px-4 py-6 flex items-center justify-between">
        <a href="/dashboard.html" class="text-xl font-bold text-indigo-600">← Geri</a>
        <h1 class="text-2xl font-bold">Program Yönetimi</h1>
        <button id="logoutButton" class="bg-red-500 text-white px-4 py-1 rounded hover:bg-red-600">Çıkış</button>
      </div>
    </header>
    <main class="max-w-7xl mx-auto px-4 pb-16">
      <section class="mb-8 bg-white p-6 rounded-lg shadow">
        <h2 class="text-xl font-semibold mb-4">Yeni Program Ekle</h2>
        <form id="programForm" class="space-y-4">
          <div>
            <label for="title" class="block mb-1 font-medium">Başlık</label>
            <input type="text" id="title" class="w-full px-3 py-2 border rounded" required />
          </div>
          <div>
            <label for="description" class="block mb-1 font-medium">Açıklama</label>
            <textarea id="description" class="w-full px-3 py-2 border rounded" rows="4"></textarea>
          </div>
          <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700 transition">Ekle</button>
        </form>
      </section>
      <section class="bg-white p-6 rounded-lg shadow">
        <h2 class="text-xl font-semibold mb-4">Mevcut Programlar</h2>
        <ul id="programList" class="space-y-3"></ul>
      </section>
    </main>
    <script>
      if (!localStorage.getItem('pt_admin')) {
        window.location.href = '/admin.html';
      }
      document.getElementById('logoutButton').addEventListener('click', () => {
        localStorage.removeItem('pt_admin');
        window.location.href = '/admin.html';
      });
      async function loadPrograms() {
        const res = await fetch('/api/programs');
        const programs = await res.json();
        const list = document.getElementById('programList');
        list.innerHTML = '';
        programs.forEach(p => {
          const li = document.createElement('li');
          li.className = 'p-4 bg-gray-50 rounded border';
          li.innerHTML = `<h3 class="font-semibold mb-1">${p.title}</h3><p class="text-sm text-gray-700">${p.description || ''}</p>`;
          list.appendChild(li);
        });
      }
      document.getElementById('programForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const title = document.getElementById('title').value;
        const description = document.getElementById('description').value;
        const res = await fetch('/api/programs', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ title, description })
        });
        if (res.ok) {
          document.getElementById('programForm').reset();
          loadPrograms();
        } else {
          alert('Program eklenemedi.');
        }
      });
      loadPrograms();
    </script>
  </body>
</html>

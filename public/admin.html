<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Giriş | Zylfit PT</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 text-gray-800">
    <header class="bg-white shadow">
      <div class="max-w-7xl mx-auto px-4 py-6 flex items-center justify-between">
        <a href="/" class="flex items-center text-2xl font-bold text-indigo-600">
          <img src="/img/logo.png" alt="Zylfit" class="h-8 w-auto mr-2" />
          <span>Zylfit</span>
        </a>
      </div>
    </header>
    <main class="max-w-md mx-auto px-4 py-16">
      <h1 class="text-3xl font-bold mb-6 text-center">Admin Girişi</h1>
      <div class="bg-white p-6 rounded-lg shadow">
        <form id="loginForm" class="space-y-4">
          <div>
            <label for="username" class="block mb-1 font-medium">Kullanıcı Adı</label>
            <input type="text" id="username" class="w-full px-3 py-2 border rounded" required />
          </div>
          <div>
            <label for="password" class="block mb-1 font-medium">Şifre</label>
            <input type="password" id="password" class="w-full px-3 py-2 border rounded" required />
          </div>
          <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 transition">Giriş</button>
        </form>
      </div>
    </main>
    <footer class="bg-gray-800 text-gray-300 py-6">
      <div class="max-w-7xl mx-auto px-4 text-center">
        <p>&copy; 2025 Zylfit Personal Training. Tüm hakları saklıdır.</p>
      </div>
    </footer>
    <script>
      document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        if (res.ok) {
          const result = await res.json();
          if (result.success) {
            localStorage.setItem('pt_admin', 'true');
            window.location.href = '/dashboard.html';
          } else {
            alert('Giriş başarısız.');
          }
        } else {
          alert('Sunucu hatası.');
        }
      });
    </script>
  </body>
</html>

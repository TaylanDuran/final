<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarif Yönetimi | Zylfit PT</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <header class="bg-white shadow mb-6">
      <div class="max-w-7xl mx-auto px-4 py-6 flex items-center justify-between">
        <a href="/dashboard.html" class="text-xl font-bold text-indigo-600">← Geri</a>
        <h1 class="text-2xl font-bold">Tarif Yönetimi</h1>
        <button id="logoutButton" class="bg-red-500 text-white px-4 py-1 rounded hover:bg-red-600">Çıkış</button>
      </div>
    </header>
    <main class="max-w-7xl mx-auto px-4 pb-16">
      <section class="mb-8 bg-white p-6 rounded-lg shadow">
        <h2 class="text-xl font-semibold mb-4">Yeni Tarif Ekle</h2>
        <form id="recipeForm" class="space-y-4">
          <div>
            <label for="title" class="block mb-1 font-medium">Başlık</label>
            <input type="text" id="title" class="w-full px-3 py-2 border rounded" required />
          </div>
          <div>
            <label for="ingredients" class="block mb-1 font-medium">Malzemeler</label>
            <textarea id="ingredients" class="w-full px-3 py-2 border rounded" rows="3" placeholder="Her satıra bir malzeme yazın"></textarea>
          </div>
          <div>
            <label for="instructions" class="block mb-1 font-medium">Talimatlar</label>
            <textarea id="instructions" class="w-full px-3 py-2 border rounded" rows="4" placeholder="Hazırlama adımlarını yazın"></textarea>
          </div>
          <div>
            <label for="image" class="block mb-1 font-medium">Fotoğraf</label>
            <input type="file" id="image" accept="image/*" class="w-full" />
          </div>
          <button type="submit" id="submitBtn" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 transition">Ekle</button>
        </form>
      </section>
      <section class="bg-white p-6 rounded-lg shadow">
        <h2 class="text-xl font-semibold mb-4">Tarifler</h2>
        <div class="overflow-x-auto">
          <table class="min-w-full divide-y divide-gray-200">
            <thead>
              <tr>
                <th class="px-4 py-2 text-left text-sm font-medium text-gray-500">Başlık</th>
                <th class="px-4 py-2 text-left text-sm font-medium text-gray-500">İşlemler</th>
              </tr>
            </thead>
            <tbody id="recipesTable" class="divide-y divide-gray-200"></tbody>
          </table>
        </div>
      </section>
    </main>
    <script>
      // authentication check
      if (!localStorage.getItem('pt_admin')) {
        window.location.href = '/admin.html';
      }
      document.getElementById('logoutButton').addEventListener('click', () => {
        localStorage.removeItem('pt_admin');
        window.location.href = '/admin.html';
      });
      let editingId = null;
      async function loadRecipes() {
        const res = await fetch('/api/recipes');
        const recipes = await res.json();
        const tbody = document.getElementById('recipesTable');
        tbody.innerHTML = '';
        recipes.forEach(rec => {
          const tr = document.createElement('tr');
          let imgCell = '';
          if (rec.image) {
            imgCell = `<img src="${rec.image}" alt="${rec.title}" class="w-12 h-12 object-cover rounded mr-2 inline-block" />`;
          }
          tr.innerHTML = `
            <td class="px-4 py-2 text-sm flex items-center">${imgCell}<span>${rec.title}</span></td>
            <td class="px-4 py-2 text-sm space-x-2">
              <button class="px-3 py-1 bg-green-600 text-white rounded editBtn" data-id="${rec.id}">Düzenle</button>
              <button class="px-3 py-1 bg-red-600 text-white rounded deleteBtn" data-id="${rec.id}">Sil</button>
            </td>
          `;
          tbody.appendChild(tr);
        });
        // attach listeners after rendering
        document.querySelectorAll('.editBtn').forEach(btn => {
          btn.addEventListener('click', async (e) => {
            const id = e.target.getAttribute('data-id');
            const res = await fetch('/api/recipes');
            const all = await res.json();
            const rec = all.find(r => r.id === id);
            if (!rec) return;
            document.getElementById('title').value = rec.title;
            document.getElementById('ingredients').value = rec.ingredients;
            document.getElementById('instructions').value = rec.instructions;
            editingId = id;
            document.getElementById('submitBtn').textContent = 'Güncelle';
          });
        });
        document.querySelectorAll('.deleteBtn').forEach(btn => {
          btn.addEventListener('click', async (e) => {
            const id = e.target.getAttribute('data-id');
            if (!confirm('Bu tarifi silmek istediğinize emin misiniz?')) return;
            const res = await fetch(`/api/recipes/${id}`, { method: 'DELETE' });
            if (res.ok) {
              loadRecipes();
            }
          });
        });
      }
      document.getElementById('recipeForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const title = document.getElementById('title').value.trim();
        const ingredients = document.getElementById('ingredients').value.trim();
        const instructions = document.getElementById('instructions').value.trim();
        const imageInput = document.getElementById('image');
        let imageData = null;
        if (imageInput.files && imageInput.files[0]) {
          imageData = await new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.onload = () => resolve(reader.result);
            reader.onerror = reject;
            reader.readAsDataURL(imageInput.files[0]);
          });
        }
        if (!title) return;
        let res;
        const payload = { title, ingredients, instructions, image: imageData };
        if (editingId) {
          res = await fetch(`/api/recipes/${editingId}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          });
        } else {
          res = await fetch('/api/recipes', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          });
        }
        if (res.ok) {
          document.getElementById('recipeForm').reset();
          editingId = null;
          document.getElementById('submitBtn').textContent = 'Ekle';
          loadRecipes();
        } else {
          alert('Tarif kaydedilemedi.');
        }
      });
      loadRecipes();
    </script>
  </body>
</html>

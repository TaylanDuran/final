<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Müşteri Yönetimi | Zylfit PT</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <header class="bg-white shadow mb-6">
      <div class="max-w-7xl mx-auto px-4 py-6 flex items-center justify-between">
        <a href="/dashboard.html" class="text-xl font-bold text-indigo-600">← Geri</a>
        <h1 class="text-2xl font-bold">Müşteri Yönetimi</h1>
        <button id="logoutButton" class="bg-red-500 text-white px-4 py-1 rounded hover:bg-red-600">Çıkış</button>
      </div>
    </header>
    <main class="max-w-7xl mx-auto px-4 pb-16">
      <section class="mb-8 bg-white p-6 rounded-lg shadow">
        <h2 class="text-xl font-semibold mb-4">Yeni Müşteri Ekle</h2>
        <form id="clientForm" class="grid grid-cols-1 md:grid-cols-4 gap-4">
          <div>
            <label for="name" class="block mb-1 font-medium">Ad Soyad</label>
            <input type="text" id="name" class="w-full px-3 py-2 border rounded" required />
          </div>
          <div>
            <label for="email" class="block mb-1 font-medium">E‑posta</label>
            <input type="email" id="email" class="w-full px-3 py-2 border rounded" required />
          </div>
          <div>
            <label for="startDate" class="block mb-1 font-medium">Başlangıç Tarihi</label>
            <input type="date" id="startDate" class="w-full px-3 py-2 border rounded" />
          </div>
          <div>
            <label for="duration" class="block mb-1 font-medium">Hizmet Süresi</label>
            <select id="duration" class="w-full px-3 py-2 border rounded">
              <option value="1">1 Ay</option>
              <option value="2">2 Ay</option>
              <option value="3">3 Ay</option>
              <option value="6">6 Ay</option>
              <option value="12">12 Ay</option>
            </select>
          </div>
          <div class="flex items-end">
            <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 transition">Ekle</button>
          </div>
        </form>
      </section>
      <section class="bg-white p-6 rounded-lg shadow">
        <h2 class="text-xl font-semibold mb-4">Mevcut Müşteriler</h2>
        <div class="overflow-x-auto">
          <table class="min-w-full divide-y divide-gray-200">
            <thead>
              <tr>
                <th class="px-4 py-2 text-left text-sm font-medium text-gray-500">Ad Soyad</th>
                <th class="px-4 py-2 text-left text-sm font-medium text-gray-500">E‑posta</th>
                <th class="px-4 py-2 text-left text-sm font-medium text-gray-500">Başlangıç</th>
                <th class="px-4 py-2 text-left text-sm font-medium text-gray-500">Süre (Ay)</th>
                <th class="px-4 py-2 text-left text-sm font-medium text-gray-500">Kalan Gün</th>
                <th class="px-4 py-2 text-left text-sm font-medium text-gray-500">Durum</th>
              </tr>
            </thead>
            <tbody id="clientsTable" class="divide-y divide-gray-200"></tbody>
          </table>
        </div>
      </section>
    </main>
    <script>
      if (!localStorage.getItem('pt_admin')) {
        window.location.href = '/admin.html';
      }
      document.getElementById('logoutButton').addEventListener('click', () => {
        localStorage.removeItem('pt_admin');
        window.location.href = '/admin.html';
      });
      async function loadClients() {
        const res = await fetch('/api/clients');
        const clients = await res.json();
        const tbody = document.getElementById('clientsTable');
        tbody.innerHTML = '';
        clients.forEach(client => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td class="px-4 py-2 text-sm">${client.name}</td>
            <td class="px-4 py-2 text-sm">${client.email}</td>
            <td class="px-4 py-2 text-sm">${client.startDate || ''}</td>
            <td class="px-4 py-2 text-sm">${client.duration || ''}</td>
            <td class="px-4 py-2 text-sm">${client.daysLeft != null ? client.daysLeft : ''}</td>
            <td class="px-4 py-2 text-sm">${client.active ? 'Aktif' : 'Pasif'}</td>
          `;
          tbody.appendChild(tr);
        });
      }
      document.getElementById('clientForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const startDate = document.getElementById('startDate').value;
        const duration = document.getElementById('duration').value;
        const res = await fetch('/api/clients', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, startDate, duration })
        });
        if (res.ok) {
          document.getElementById('clientForm').reset();
          loadClients();
        } else {
          alert('Müşteri eklenemedi.');
        }
      });
      loadClients();
    </script>
  </body>
</html>

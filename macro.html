<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Makro Hesaplama | Zylfit PT</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 text-gray-800">
    <header class="bg-white shadow mb-6">
      <div class="max-w-7xl mx-auto px-4 py-6 flex items-center justify-between">
        <a href="/dashboard.html" class="text-xl font-bold text-indigo-600">← Geri</a>
        <h1 class="text-2xl font-bold">Makro Hesaplama</h1>
        <div></div>
      </div>
    </header>
    <main class="max-w-3xl mx-auto px-4 pb-16">
      <form id="macroForm" class="space-y-4 bg-white p-6 rounded-lg shadow">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block mb-1 font-medium" for="gender">Cinsiyet</label>
            <select id="gender" class="w-full px-3 py-2 border rounded" required>
              <option value="male">Erkek</option>
              <option value="female">Kadın</option>
            </select>
          </div>
          <div>
            <label class="block mb-1 font-medium" for="age">Yaş</label>
            <input type="number" id="age" class="w-full px-3 py-2 border rounded" required min="10" max="100" />
          </div>
          <div>
            <label class="block mb-1 font-medium" for="weight">Kilo (kg)</label>
            <input type="number" id="weight" class="w-full px-3 py-2 border rounded" required min="30" max="200" step="0.1" />
          </div>
          <div>
            <label class="block mb-1 font-medium" for="height">Boy (cm)</label>
            <input type="number" id="height" class="w-full px-3 py-2 border rounded" required min="100" max="230" />
          </div>
          <div class="md:col-span-2">
            <label class="block mb-1 font-medium" for="activity">Aktivite Seviyesi</label>
            <select id="activity" class="w-full px-3 py-2 border rounded" required>
              <option value="1.2">Sedanter</option>
              <option value="1.375">Hafif aktif (1-3 gün)</option>
              <option value="1.55">Orta aktif (3-5 gün)</option>
              <option value="1.725">Çok aktif (6-7 gün)</option>
              <option value="1.9">Aşırı aktif</option>
            </select>
          </div>
        </div>
        <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 transition">Hesapla</button>
      </form>
      <div id="result" class="mt-8 hidden bg-white p-6 rounded-lg shadow">
        <h2 class="text-2xl font-semibold mb-4">Sonuçlar</h2>
        <p>Günlük kalori ihtiyacı: <span id="calories" class="font-bold"></span> kcal</p>
        <ul class="mt-4 space-y-2">
          <li>Protein: <span id="protein" class="font-bold"></span> g</li>
          <li>Karbonhidrat: <span id="carbs" class="font-bold"></span> g</li>
          <li>Yağ: <span id="fat" class="font-bold"></span> g</li>
        </ul>
      </div>
    </main>
    <script>
      document.getElementById('macroForm').addEventListener('submit', (e) => {
        e.preventDefault();
        const g = document.getElementById('gender').value;
        const age = parseFloat(document.getElementById('age').value);
        const weight = parseFloat(document.getElementById('weight').value);
        const height = parseFloat(document.getElementById('height').value);
        const activity = parseFloat(document.getElementById('activity').value);
        let bmr;
        if (g === 'male') {
          bmr = 10 * weight + 6.25 * height - 5 * age + 5;
        } else {
          bmr = 10 * weight + 6.25 * height - 5 * age - 161;
        }
        const calories = Math.round(bmr * activity);
        const protein = Math.round((calories * 0.3) / 4);
        const carbs = Math.round((calories * 0.5) / 4);
        const fat = Math.round((calories * 0.2) / 9);
        document.getElementById('calories').textContent = calories;
        document.getElementById('protein').textContent = protein;
        document.getElementById('carbs').textContent = carbs;
        document.getElementById('fat').textContent = fat;
        document.getElementById('result').classList.remove('hidden');
      });
    </script>
  </body>
</html>
